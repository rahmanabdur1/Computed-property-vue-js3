<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed Property with Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="container rounded-3 shadow py-5 mt-4">
        <div class="p-3  text-center">
            <h1>List and Loops</h1>
            <p>This is list of loops</p>
        </div>
        <div class="p-3 text-center">
            <input class="mx-3" v-model="num1" type="number">
            <input v-model="num2" type="number">
            <p>Sum: {{ sum }}</p>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    num1: 0,
                    num2: 0,
                }
            },
            created() {
                if (localStorage.getItem('num1') !== null) {
                    this.num1 = parseInt(localStorage.getItem('num1'))
                }
                if (localStorage.getItem('num2') !== null) {
                    this.num2 = parseInt(localStorage.getItem('num2'))
                }
            },
            computed: {
                sum() {
                    return this.num1 + this.num2;
                }
            },
            watch: {
                num1(newVal) {
                    localStorage.setItem('num1', newVal.toString())
                },
                num2(newVal) {
                    localStorage.setItem('num2', newVal.toString())
                },
            },
        })

        app.mount('#app')
    </script>
</body>

</html>
